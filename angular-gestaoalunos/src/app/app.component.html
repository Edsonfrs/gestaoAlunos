<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nome</th>
      <th scope="col">Idade</th>
      <th scope="col">Matricula</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let aluno of listaAlunos">
      <th scope="row">{{ aluno.id }}</th>
      <td>{{ aluno.nome }}</td>
      <td>{{ aluno.idade }}</td>
      <td>{{ aluno.matricula }}</td>
    </tr>


  </tbody>
</table>
